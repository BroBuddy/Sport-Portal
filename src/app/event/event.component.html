<div class="container" fxLayout="row">
    <div fxFlex="100%">
        <mat-card class="mat-card">
            <mat-card-header>
                <mat-card-title>
                    Looking for a specific event
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form novalidate autocomplete="off">
                    <mat-form-field>
                        <input type="text"
                            matInput
                            [formControl]="myControl"
                            (keyup.enter)="enterEvent($event, 'team')"
                            (input)="triggerEvent($event.target.value, 'team')" />
                    </mat-form-field>

                    <mat-list *ngFor="let option of filteredOptions | async; let last = last;">
                        <mat-list-item>
                            <button mat-button
                            color="primary"
                            (click)="selectOption(option.id, 'team')">
                                <img [src]="option.logo" [alt]="option.name" width="30" />
                                &nbsp;{{ option.name }}
                            </button>
                        </mat-list-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </mat-list>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
