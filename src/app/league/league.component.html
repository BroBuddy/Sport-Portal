<div class="container" fxLayout="row">
    <div fxFlex="100%">
        <mat-tab-group animationDuration="0ms">
            <mat-tab *ngFor="let country of (leagues$ | async | groupBy:'strCountry');">
                <ng-template mat-tab-label>
                    <img [src]="'https://www.thesportsdb.com/images/icons/flags/shiny/16/' + country.key +'.png'"
                    [matTooltip]="country.key"
                    alt="Logo" width="30" />
                </ng-template>
                <div class="container" fxLayout="row wrap">
                    <div fxFlex="20%" *ngFor="let league of country.value;">
                        <mat-card>
                            <mat-card-header>
                                <mat-card-title>
                                    {{ league.strLeague }}
                                </mat-card-title>
                            </mat-card-header>
                            <img mat-card-image [src]="league.strBadge ? league.strBadge : league.strLogo"
                                                [alt]="league.strLeague" />
                        </mat-card>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
